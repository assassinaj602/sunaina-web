<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - OTech Website</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Optional: Custom preview styles
    CMS.registerPreviewStyle("/css/style.css");
    
    // Custom preview templates (optional)
    CMS.registerPreviewTemplate("team", ({ entry, widgetFor, widgetsFor }) => {
      const name = entry.getIn(["data", "name"]);
      const position = entry.getIn(["data", "position"]);
      const bio = entry.getIn(["data", "bio"]);
      
      return `
        <div style="background: #1a1a2e; color: white; padding: 20px; border-radius: 10px; max-width: 400px;">
          <h3 style="color: #6366f1; margin-bottom: 5px;">${name}</h3>
          <p style="color: #22d3ee; margin-bottom: 10px; font-weight: 500;">${position}</p>
          <p style="color: #94a3b8; line-height: 1.6;">${bio}</p>
        </div>
      `;
    });
    
    CMS.registerPreviewTemplate("news", ({ entry, widgetFor, widgetsFor }) => {
      const title = entry.getIn(["data", "title"]);
      const date = entry.getIn(["data", "date"]);
      const author = entry.getIn(["data", "author"]);
      const category = entry.getIn(["data", "category"]);
      const excerpt = entry.getIn(["data", "excerpt"]);
      
      return `
        <div style="background: #1a1a2e; color: white; padding: 20px; border-radius: 10px; max-width: 600px;">
          <span style="background: #6366f1; color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; margin-bottom: 15px; display: inline-block;">${category}</span>
          <h3 style="color: white; margin-bottom: 10px; font-size: 1.5rem;">${title}</h3>
          <p style="color: #94a3b8; margin-bottom: 15px; font-size: 14px;">${new Date(date).toLocaleDateString()} â€¢ ${author}</p>
          <p style="color: #d1d5db; line-height: 1.6;">${excerpt}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
